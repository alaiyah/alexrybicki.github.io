<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/clockpicker2.css" />
    <link rel="stylesheet" type="text/css" href="./css/picker_example.css" />
    <script defer src="./js/clockpicker2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      function myFunct() {
        var inputTime = document.getElementById("timeInput").value;
        document.getElementById("timeLabel").textContent =
          "You entered " + inputTime + ".";
      }

      function download(text, name, type) {
        var a = document.getElementById("a");
        var file = new Blob([text], { type: type });
        a.href = URL.createObjectURL(file);
        a.download = name;
      }

      $(document).ready(function() {
        var input = $("#timeInput");
        input.clockpicker({
          twelvehour: true, //12 hour time
          donetext: "Done",
          vibrate: true
        });
      });
    </script>
  </head>

  <body>
    <fieldset>
      <legend>Clock Picker</legend>
      <p>
        <input id="timeInput" value="Click Here" onChange="myFunct()" />
      </p>
      <p><label id="timeLabel" for="time"></label></p>
      <a href="" id="a">click here to download your time as a file</a>
      <!-- <button onclick="download('file text', 'myfilename.txt', 'text/plain')"> -->
        <button onclick="download('file text', 'myfilename.txt', 'text/plain')"></button>
        Create file
      </button>
    </fieldset>
  </body>
</html>
